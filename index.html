<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CTA Live Reporting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { padding: 0; margin: 0; background-color: #0f172a; }
        .container { padding: 20px; max-width: 1200px; }
        
        #map { height: 400px; width: 100%; border-radius: 12px; margin-bottom: 20px; border: 2px solid #334155; z-index: 1; }

        .status-panel { background: #1e293b; padding: 20px; border-radius: 12px; margin-top: -10px; position: relative; z-index: 2; }
        
        /* RESTORED BUTTON STYLES */
        .btn-danger { background-color: #ef4444; border: none; }
        .btn-warning { background-color: #f97316; border: none; }
        .btn-medical { background-color: #3b82f6; border: none; }
        .btn-alert   { background-color: #a855f7; border: none; }
        
        /* Logo / Header Styling */
        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 1rem;
        }
        .app-logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #3b82f6; /* Use a neutral blue circle as a placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .app-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="app-header">
            <div class="app-logo">
                 <span style="color:white; font-weight: bold;">R</span> 
            </div>
            <div>
                <h1 style="margin: 0; font-size: 1.8rem;">CTA Live Reporting</h1>
                <p style="color:#94a3b8; margin: 0;">Live Tracking & Threat Response</p>
            </div>
        </div>

        <select id="routeSelect" onchange="clearMap()">
            <option value="Red">Red Line</option>
            <option value="Blue">Blue Line</option>
            <option value="Brn">Brown Line</option>
            <option value="G">Green Line</option>
            <option value="Org">Orange Line</option>
            <option value="P">Purple Line</option>
            <option value="Pink">Pink Line</option>
            <option value="Y">Yellow Line</option>
        </select>

        <button onclick="startTracking()" id="trackBtn">üìç Start Live Tracking</button>

        <div id="map"></div>

        <div id="resultBox" class="status-panel" style="display:block;">
            <div style="display:flex; justify-content:space-between; align-items: center;">
                <h3 id="trainId">Scanning...</h3>
                <small id="confBadge" style="background:#333; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem;">...</small>
            </div>

            <p id="distInfo" style="margin-top: 10px; color: #cbd5e1;">Awaiting location lock...</p>
            
            <hr>
            <small style="color:#94a3b8;">SELECT INCIDENT TYPE</small>
            
            <div class="grid" style="margin-top:10px;">
                <button onclick="sendAlert('WEAPON')" class="btn-danger">üî´ Weapon</button>
                <button onclick="sendAlert('FIGHT')" class="btn-warning">üëä Fight</button>
            </div>
            <div class="grid">
                <button onclick="sendAlert('MEDICAL')" class="btn-medical">üöë Medical</button>
                <button onclick="sendAlert('HARASSMENT')" class="btn-alert">‚ö†Ô∏è Harassment</button>
            </div>
        </div>
    </main>

    <script>
        // --- JAVASCRIPT FUNCTIONS (UNCHANGED) ---
        var map = L.map('map').setView([41.8781, -87.6298], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '¬© OpenStreetMap, ¬© CartoDB', maxZoom: 19 }).addTo(map);

        var userMarker = null;
        var trainMarkers = [];
        var currentRunNumber = "UNKNOWN";
        var currentLat = "0.0";
        var currentLon = "0.0";

        async function startTracking() {
            const btn = document.getElementById('trackBtn');
            const route = document.getElementById('routeSelect').value;
            btn.setAttribute('aria-busy', 'true');
            btn.textContent = 'Scanning...';

            if (!navigator.geolocation) { alert("GPS not supported"); return; }

            navigator.geolocation.getCurrentPosition(async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                currentLat = lat; 
                currentLon = lon; 

                if (userMarker) map.removeLayer(userMarker);
                userMarker = L.circleMarker([lat, lon], { color: '#3b82f6', radius: 8, fillOpacity: 1 }).addTo(map).bindPopup("You are here");
                map.setView([lat, lon], 14);

                try {
                    const response = await fetch(`/find-train/${route}?lat=${lat}&lon=${lon}`);
                    const data = await response.json();

                    btn.setAttribute('aria-busy', 'false');
                    btn.textContent = 'üìç Refresh Map';
                    document.getElementById('resultBox').style.display = 'block';
                    clearMap();

                    if (data.found) {
                        const closest = data.closest_train;
                        currentRunNumber = closest.run_number; 

                        document.getElementById('trainId').innerText = `‚úÖ Run #${closest.run_number}`;
                        document.getElementById('distInfo').innerHTML = `Next Stop: <strong>${closest.next_stop}</strong><br>Distance: ${closest.distance_meters}m`;

                        const badge = document.getElementById('confBadge');
                        if (data.confidence === "High") {
                            badge.style.backgroundColor = "#22c55e"; badge.innerText = "HIGH CONFIDENCE";
                        } else {
                            badge.style.backgroundColor = "#f59e0b"; badge.innerText = "LOW CONFIDENCE";
                        }

                        data.all_trains.forEach(train => {
                            const isClosest = (train.run_number === closest.run_number);
                            const markerColor = isClosest ? '#22c55e' : '#ef4444';
                            const zIndex = isClosest ? 100 : 50;
                            const marker = L.marker([train.lat, train.lon], { zIndexOffset: zIndex, icon: L.divIcon({ className: 'custom-icon', html: `<div style="background-color: ${markerColor}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>` }) }).addTo(map);
                            marker.bindPopup(`<b>Run #${train.run_number}</b><br>Next: ${train.next_stop}`);
                            trainMarkers.push(marker);
                        });
                    } else {
                        document.getElementById('trainId').innerText = "‚ùå No Trains Found";
                        currentRunNumber = "UNKNOWN";
                    }
                } catch (e) { alert("Error: " + e); btn.setAttribute('aria-busy', 'false'); }
            });
        }

        async function uploadEvidence() {
            const fileInput = document.getElementById('evidenceCam');
            const file = fileInput.files[0];
            const camBtn = document.getElementById('camBtn');

            if (!file) return;

            camBtn.innerText = "‚è≥ Uploading to HQ...";
            camBtn.classList.remove("camera-active");

            const formData = new FormData();
            formData.append("file", file);
            formData.append("run_number", currentRunNumber);
            formData.append("gps", `${currentLat}, ${currentLon}`);

            try {
                const response = await fetch('/submit-report', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.status === "success") {
                    camBtn.innerText = "‚úÖ Evidence Securely Uploaded";
                    camBtn.classList.add("camera-active");
                } else {
                    alert("Upload Failed. Check server logs. Error: " + result.message);
                    camBtn.innerText = "‚ùå Upload Failed";
                }
            } catch (error) {
                alert("Connection Error: " + error);
                camBtn.innerText = "‚ùå Upload Failed";
            }
        }

        function sendAlert(type) {
            const trainText = document.getElementById('trainId').innerText;
            const rawDistText = document.getElementById('distInfo').innerText.replace('\n', '. ');
            const smsBody = `EMERGENCY: ${type} reported. ${trainText}. ${rawDistText}. GPS included.`;
            window.location.href = `sms:911?body=${encodeURIComponent(smsBody)}`;
        }
        
        function clearMap() {
            trainMarkers.forEach(m => map.removeLayer(m));
            trainMarkers = [];
        }
    </script>
</body>
</html>
