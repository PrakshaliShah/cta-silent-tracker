<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CTA Live Reporting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        /* BASE DESKTOP STYLES (Side-by-Side) */
        body { padding: 0; margin: 0; background-color: #0f172a; }
        .container { padding: 20px; max-width: 1200px; } 

        .main-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: 2fr 1fr; /* Default 70/30 split */
        }

        #map { height: 600px; width: 100%; border-radius: 12px; border: 2px solid #334155; z-index: 1; }
        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            height: 600px; 
        }
        
        /* RESTORED BUTTON STYLES */
        .btn-danger { background-color: #ef4444; border: none; }
        .btn-warning { background-color: #f97316; border: none; }
        .btn-medical { background-color: #3b82f6; border: none; }
        .btn-alert   { background-color: #a855f7; border: none; }
        
        /* --- MOBILE OPTIMIZATION (Fixes Stacking and Map Height) --- */
        @media (max-width: 600px) {
            /* 1. Stack the columns */
            .main-grid {
                grid-template-columns: 1fr; 
                gap: 10px;
            }
            
            /* 2. Reduce Map Height (Crucial for mobile viewing) */
            #map {
                height: 50vh; /* Takes up half the screen vertically */
                margin-top: 10px;
            }

            /* 3. Force Button Grid to 1-Column */
            .grid {
                grid-template-columns: 1fr; /* Makes Weapon/Fight stack fully */
                gap: 8px;
            }

            /* 4. Fix Padding/Height for Controls */
            .controls-panel {
                height: auto; /* Allow height to collapse */
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="app-header">
            <div class="app-logo">
                 <span style="color:white; font-weight: bold;">R</span> 
            </div>
            <div>
                <h1 style="margin: 0; font-size: 1.8rem;">üöÜ CTA Live Reporting</h1>
                <p style="color:#94a3b8; margin: 0;">Live Tracking & Threat Response</p>
            </div>
        </div>

        <div class="main-grid">
            
            <div class="controls-panel">
                
                <label for="routeSelect" style="color: #cbd5e1;">Select Line:</label>
                <select id="routeSelect" onchange="clearMap()">
                    <option value="Red">Red Line</option>
                    <option value="Blue">Blue Line</option>
                    <option value="Brn">Brown Line</option>
                    <option value="G">Green Line</option>
                    <option value="Org">Orange Line</option>
                    <option value="P">Purple Line</option>
                    <option value="Pink">Pink Line</option>
                    <option value="Y">Yellow Line</option>
                </select>

                <button onclick="startTracking()" id="trackBtn" style="font-weight: bold;">
                    üìç Start Live Tracking
                </button>

                <div id="resultBox" class="status-panel" style="display:block;">
                    
                    <div class="status-header">
                        <h3 id="trainId">System Ready.</h3>
                        <small id="confBadge" style="background:#333; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem;">OFFLINE</small>
                    </div>

                    <p id="distInfo" style="margin-top: 10px; color: #cbd5e1;">Awaiting location lock...</p>
                    
                    <hr>

                    <small style="color:#94a3b8;">EVIDENCE UPLOAD (OPTIONAL)</small>
                    <input type="file" id="evidenceCam" accept="image/*" capture="environment" style="display:none;" onchange="uploadEvidence()">
                    <label for="evidenceCam" id="camBtn" class="camera-label">üì∑ Snap Photo Evidence</label>

                    <hr>
                    <small style="color:#94a3b8;">SELECT INCIDENT TYPE</small>
                    
                    <div class="grid" style="margin-top:10px;">
                        <button onclick="sendAlert('WEAPON')" class="btn-danger">üî´ Weapon</button>
                        <button onclick="sendAlert('FIGHT')" class="btn-warning">üëä Fight</button>
                    </div>
                    <div class="grid">
                        <button onclick="sendAlert('MEDICAL')" class="btn-medical">üöë Medical</button>
                        <button onclick="sendAlert('HARASSMENT')" class="btn-alert">‚ö†Ô∏è Harassment</button>
                    </div>
                </div>

            </div>

            <div id="map"></div>
        </div>
        </main>
